<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>İktidarı Boykot Etme Takvimi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    
  <div class="calendar-wrapper">
    <h2 id="boykot-message" class="boykot-message"></h2>
<br>
    <div class="calendar-header">
      <button id="prev-month" class="nav-button">&lt;</button>
      <span id="month-year" class="month-year"></span>
      <button id="next-month" class="nav-button">&gt;</button>
    </div>
    <div id="calendar" class="calendar"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
